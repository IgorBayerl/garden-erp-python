name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions: write-all # Required to create a release
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Use the same version of Python as your project

    - name: Change to the project directory
      run: cd server

    - name: Install dependencies
      run: |
        cd server
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Collect static files
      run: |
        cd server
        python manage.py collectstatic --noinput

    - name: Build executable with PyInstaller
      run: |
        cd server
        pyinstaller GardenErp.spec

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: GardenErp-executable
        path: server/dist/GardenErp.exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: server/dist/GardenErp.exe
        asset_name: GardenErp.exe
        asset_content_type: application/octet-stream
